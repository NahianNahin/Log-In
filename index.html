<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Section Development</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Start -->
    <section class="login bg-light my-5 d-flex align-items-center">
        <div class="container">
            <div class="row  justify-content-center">
                <div class="login-form d-flex justify-content-center">
                    <div class="login-form-inner">
                        <div class="login-form-top">
                            <h1 class="text-dark text-center h2 ">Sign In</h1>
                            <p class="text-dark text-center">Sign in to your account using email and password provided during registration.</p>
                            <form action="">
                                <div class="input-group mb-2">
                                    <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y mx-3"></i>
                                    <input class="form-control ps-5 shadow-none" type="email" name="" id="" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y mx-3"></i>
                                    <input class="form-control ps-5 shadow-none" type="password" name="" id="" placeholder="Password">
                                </div>
                               <div class="d-flex justify-content-between mb-3">
                                <div class="checkbox">
                                    <input class="form-check-inline" type="checkbox" name="" id="stay-signin">
                                    <label for="stay-signin">Keep me signed in</label>
                                </div>
                                <div class="forget-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                               </div>
                               <button class="btn btn-primary d-block w-100 mb-2 shadow-none " type="submit">Sign In</button>
                               <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
                            </form>
                        </div>
                        <hr>
                        <div class="login-form-bottom text-center">
                            <p class="">Or sign in with</p>
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-linkedin"></i>
                            <i class="bi bi-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->

    <!-- JS -->
    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
